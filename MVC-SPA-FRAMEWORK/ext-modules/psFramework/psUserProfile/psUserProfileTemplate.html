<div class="ps-user-profile" ng-if="isMenuVertical && !isMenuButtonVisible">
    <img ng-src="images/{{user[0].image}}" alt="user image"/>
    <div>
        <span>{{user[0].name}}</span>
        <button class="btn btn-default btn-sm">
            <i class="fa fa-chevron-down"></i>
        </button>
    </div>
</div>
